<header class="header">
  <div class="container">
    <a routerLink="/" class="back-link">← Volver al inicio</a>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <img [src]="project.logo" [alt]="project.title + ' logo'" class="hero-logo" />
        <h1 class="hero-title">{{ project.title }}</h1>
        <p class="hero-subtitle">{{ project.description }}</p>
      </div>
    </div>
  </section>

  <section class="details">
    <div class="container">
      <h2 class="section-title">Tecnologías Utilizadas</h2>
      <div class="technologies-grid">
        @for (tech of project.technologies; track tech) {
          <div class="tech-card">
            <span class="tech-name">{{ tech }}</span>
          </div>
        }
      </div>
    </div>
  </section>

  <section class="download">
    <div class="container">
      <h2 class="section-title">Descarga la App</h2>
      <p class="download-text">Disponible en Google Play Store</p>
      <a [href]="project.playStoreUrl" target="_blank" rel="noopener noreferrer" class="play-store-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
        </svg>
        Descargar en Google Play
      </a>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p class="footer-text">&copy; 2025 SireProjects. Proyecto personal de aprendizaje y desarrollo.</p>
  </div>
</footer>
